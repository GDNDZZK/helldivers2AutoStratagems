; 干扰器优化模式战备按键,每次使用战备都会重新识别,不会输出中间文件,不会实时更新设置.由于每次使用战备都会重新识别,所以还是会比识别完成后使用慢,但会比先识别后使用快.
SKEYANDOCR1=<f1>
SKEYANDOCR2=<\>
SKEYANDOCR3=<f3>
SKEYANDOCR4=<f4>
SKEYANDOCR5=<f5>
SKEYANDOCR6=<f6>
SKEYANDOCR7=<f7>
SKEYANDOCR8=<f8>
SKEYANDOCR9=<f9>
SKEYANDOCR10=<f10>
; 战备面板识别区域
LEFT=30
TOP=20
RIGHT=220
BOTTOM=400

; 二值化相关设置
THRESHOLD=30
COLORS=#DAC177,#DF7567,#50AFC8,#74A15F,#BEBEBE,#BAB9A1,#E4D0AA

; 按键触发速度设置
DELAY_MIN=0.03
DELAY_MAX=0.08

; 设置战备按键
W=<up>
A=<left>
S=<down>
D=<right>