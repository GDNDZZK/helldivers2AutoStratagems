; 使用+连接同组多个按键,表示同时按下
; 使用|连接多组按键,表示按下任意一组
; 识别按键
OCRKEY=<ctrl_l>+<->|<ctrl_r>+<->
; 打开设置面板
SETTINGKEY=<ctrl_l>+<=>|<ctrl_r>+<=>
; 战备1
SKEY1=<ctrl_l>+<1>|<ctrl_r>+<1>
; 战备2
SKEY2=<ctrl_l>+<2>|<ctrl_r>+<2>
; 战备3
SKEY3=<ctrl_l>+<3>|<ctrl_r>+<3>
; 战备4
SKEY4=<ctrl_l>+<4>|<ctrl_r>+<4>
; 战备5
SKEY5=<ctrl_l>+<5>|<ctrl_r>+<5>
; 战备6
